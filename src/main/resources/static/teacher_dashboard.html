<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard - SMS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-university"></i>
            <h2>SMS Portal</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </aside>

    <main class="main-content">
        <header class="main-header">
            <h1>Welcome, Teacher!</h1>
            <p>Manage your assigned students and update their academic progress.</p>
        </header>

        <section class="content-card" id="teacher-profile-card">
            <!-- Teacher profile details will be loaded here -->
        </section>

        <section class="content-card">
            <div class="list-header">
                <h2><i class="fas fa-users"></i> Assigned Students</h2>
            </div>
            <div class="table-responsive">
                <table>
                    <thead>
                    <tr>
                        <th>Roll Number</th>
                        <th>Name</th>
                        <th>Course</th>
                        <th>Batch</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="assigned-students-tbody">
                    <!-- Assigned students will be loaded here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>

<!-- MODALS for Teacher Actions -->
<div id="marksModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('marksModal')">&times;</span>
        <h3 class="modal-title">Update Marks for <span id="marks-student-name"></span></h3>
        <form id="marksForm" onsubmit="handleMarksSubmit(event)">
            <input type="hidden" id="marksStudentRollNumber">
            <div class="form-group">
                <label for="studentMarks">Marks for Subject: <span id="teacher-subject-span"></span></label>
                <input type="number" id="studentMarks" required min="0" max="100">
            </div>
            <button type="submit" class="modal-btn">Save Marks</button>
        </form>
    </div>
</div>

<div id="notesModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('notesModal')">&times;</span>
        <h3 class="modal-title">Update Notes for <span id="notes-student-name"></span></h3>
        <form id="notesForm" onsubmit="handleNotesSubmit(event)">
            <input type="hidden" id="notesStudentRollNumber">
            <div class="form-group">
                <label for="studentNotes">Notes</label>
                <textarea id="studentNotes" rows="5"></textarea>
            </div>
            <button type="submit" class="modal-btn">Save Notes</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
<script>
    window.onload = function() {
        const username = sessionStorage.getItem('username');
        if (username) {
            fetchTeacherDashboard(username);
        } else {
            logout();
        }
    };
</script>
</body>
</html>
